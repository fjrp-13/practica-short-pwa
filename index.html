<!DOCTYPE html>
<html lang="es">

<head>

    <title>Prueba PWA</title>
    <!-- Viewport Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalabel=no">
    <meta name="viewport" content="width=device-width">

    <!-- favicon / icono móviles PWA -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <!-- Etiquetas PWA (inicio) -->
    <!-- Color de la aplicación -->
    <meta name="theme-color" content="#fb314e">
    <!-- Optimización para móvil -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Etiquetas PWA (fin) -->
    <!-- Etiquetas PWA para apple (inicio) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <link rel="apple-touch-starup-image" href="img/favicon.png">
    <!-- Etiquetas PWA para apple (fin) -->
    <!-- Configuración general PWA / Manifiesto (inicio) -->
    <link rel="manifest" href="manifest.json"></link>
    <!-- Configuración general PWA / Manifiesto (fin) -->

    <link rel="stylesheet" href="css/styles.css">

</head>
